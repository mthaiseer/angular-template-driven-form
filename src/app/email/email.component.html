<div class="container login-form">
<form #f="ngForm" (ngSubmit)="submitMe(f)">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="text" minlength="4" pattern="banana" required ngModel name="email" #email="ngModel" (change)="log(email)" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
      <div *ngIf="email.errors.required">Email field is required</div>
      <div *ngIf="email.errors.minlength">Minimum length is {{email.errors.minlength.requiredLength}} characters</div>
      <div *ngIf="email.errors.pattern">Pattern does not match</div>
      
    </div>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="" cols="30" rows="10" class="form-control"></textarea>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
</div>
